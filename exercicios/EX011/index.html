<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <h2>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</h2>
    <picture>
        <source media="(max-width: 750px)" srcset="IMAGENS/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="IMAGENS/foto-m.png" type="image/png">
         <img src="IMAGENS/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="Music/Ocean View - Patrick Patrikios.mp3" type="audio/mpeg">
        <source src="Music/Ocean-View-Patrick-Patrikios.ogg" type="audio/
        ogg">
        <p>audio não reproduzido <a href="Music/Ocean View - Patrick Patrikios.mp3">Baixe aqui</a></p>
    </audio>
    <audio src="Music/Straight Fuse - French Fuse.mp3" controls preload="metadata" type="audio/mpeg"></audio>
</body>
</html>
