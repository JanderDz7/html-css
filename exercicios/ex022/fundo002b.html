<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <style>
        body{
            background-image: url('imagens/pattern003.png');
        }
        div.bloco{
            height: 150px;
            border: 2px solid black;
            margin: 10px;
            border-radius: 10px;
            background-image: url(imagens/wallpaper003.jpg);
        }
        div#q2{
            background-position: left center;
        }
        div#q3{
            background-position: right bottom;
        }
        div#q4{
            background-position: center;
        }
        div.fundo{
            height: 250px;
            width: 250px;
            border: 2px solid black;
            border-radius: 15px;
            display: inline-block;
            margin: 10px;

        }
        div#a1{
            background-image: linear-gradient(to top, yellow, blue);
        }
        div#a2{
            background-color: skyblue;
        }
        div#a3{
            background-image: url('https://www.zooplus.pt/magazine/wp-content/uploads/2021/03/kitten-sitzt-boden-768x512-1.jpeg');
            background-size: 250px 200px;
            background-repeat: no-repeat;
        }
    </style>

</head>
<body>
    <div class="bloco" id="q1">

    </div>
    <div class="bloco" id="q2">

    </div>
    <div class="bloco" id="q3">

    </div>
    <div class="bloco" id="q4">

    </div>
    <div class="fundo" id="a1">

    </div>
    <div class="fundo" id="a2">

    </div>
    <div class="fundo" id="a3">

    </div>
</body>
</html>
