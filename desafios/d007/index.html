<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dimencionamento de imagem</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você esvá vendo a imagem completa? Experimente ampliar o tamanho da sua</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.jpeg" type="image/jpeg">
        <source media="(max-width: 1500px)" srcset="imagens/foto-m.jpeg" type="image/jpeg">
        <img src="imagens/foto-g.jpeg" alt="imagem Flexível">
    </picture>
</body>
</html>
